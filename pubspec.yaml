name: weather_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  audioplayers: ^1.1.0
  flutter_launcher_icons: ^0.10.0
  flutter_screenutil: ^5.5.4
  flutter_secure_storage: ^6.0.0
  flutter_share: ^2.0.0
  flutter_svg: ^1.1.5
  geocoding: ^2.0.5
  geolocator: ^9.0.1
  get: ^4.6.5
  get_it: ^7.2.0
  hive_flutter: ^1.1.0
  http: ^0.13.5
  intl: ^0.17.0
  lottie: ^1.4.2
  on_audio_query: ^2.6.1
  path_provider: ^2.0.11
  responsive_builder: ^0.4.3
  screenshot: ^1.2.3
  shimmer: ^2.0.0
  syncfusion_flutter_charts: ^20.2.50


flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/weather_app_assets/app_logo_1.png"
  adaptive_icon_foreground: "assets/weather_app_assets/app_logo_1.png"
  adaptive_icon_background: "#ffffff"
  min_sdk_android: 21 # android min sdk min:16, default 21


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:


  uses-material-design: true

  assets:
    - assets/weather_app_assets/
    - assets/Json/

  fonts:
    - family: Merriweather Sans
      fonts:
        - asset: assets/fonts/MerriweatherSans-Bold.ttf
        - asset: assets/fonts/MerriweatherSans-BoldItalic.ttf
        - asset: assets/fonts/MerriweatherSans-ExtraBold.ttf
        - asset: assets/fonts/MerriweatherSans-ExtraBoldItalic.ttf
        - asset: assets/fonts/MerriweatherSans-Italic.ttf
        - asset: assets/fonts/MerriweatherSans-Light.ttf
        - asset: assets/fonts/MerriweatherSans-LightItalic.ttf
        - asset: assets/fonts/MerriweatherSans-Medium.ttf
        - asset: assets/fonts/MerriweatherSans-MediumItalic.ttf
        - asset: assets/fonts/MerriweatherSans-Regular.ttf
        - asset: assets/fonts/MerriweatherSans-SemiBold.ttf
        - asset: assets/fonts/MerriweatherSans-SemiBoldItalic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
